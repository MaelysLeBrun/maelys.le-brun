<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Maelys Le Brun</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Navigation -->
    <header class="bg-pink-600 text-white">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Maelys Le Brun</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:underline">Accueil</a></li>
                    <li><a href="about.html" class="hover:underline">À propos</a></li>
                    <li><a href="projects.html" class="hover:underline">Projets</a></li>
                    <li><a href="skills.html" class="hover:underline">Compétences</a></li>
                    <li><a href="veilletechnologique.html" class="hover:underline">Veille Technologique</a></li>
                    <li><a href="contact.html" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="py-20 bg-white">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-3xl font-bold mb-6">Contactez-moi</h2>
            <p class="text-lg mb-10">Si vous avez des questions ou souhaitez discuter d'un projet, n'hésitez pas à m'envoyer un message !</p>
            <form action="mailto:maelys.lebrun.pro@gmail.com" method="POST" enctype="text/plain">
                <div class="mb-6">
                    <label for="name" class="block text-left text-lg font-semibold mb-2">Votre nom</label>
                    <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-md" required>
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-left text-lg font-semibold mb-2">Votre email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md" required>
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-left text-lg font-semibold mb-2">Votre message</label>
                    <textarea id="message" name="message" class="w-full p-3 border border-gray-300 rounded-md" rows="5" required></textarea>
                </div>
                <button type="submit" class="bg-pink-600 text-white px-6 py-3 rounded-lg text-lg font-semibold hover:bg-blue-500">Envoyer</button>
            </form>
        </div>
    </section>

    <footer class="bg-pink-900 text-white text-center py-4">
        <p>© 2024 Maelys LE BRUN. Tous droits réservés.</p>
        <a href="index.html" class="text-white hover:underline">Retour à l'accueil</a>
    </footer>
</body>
</html>
